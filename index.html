<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yadhu's Tech Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2A4365;
      --secondary-color: #4299E1;
      --accent-color: #48BB78;
      --light-bg: #adadad;
      --dark-text: #2D3748;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--dark-text);
      line-height: 1.6;
    }

    .header-container {
      position: relative;
      height: 400px;
      overflow: hidden;
    }

    .slideshow {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    header {
      position: relative;
      z-index: 1;
      background: rgba(42, 67, 101, 0.85);
      color: white;
      padding: 2rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .header-content {
      max-width: 800px;
      margin: 0 auto;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .contact-info {
      margin-top: 1.5rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .contact-item a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-item a:hover {
      color: var(--secondary-color);
    }

    .container {
      max-width: 800px;
      margin: 3rem auto;
      background: rgb(255, 255, 255);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-header h2 {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .form-header p {
      color: #718096;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--primary-color);
    }

    input, select {
      width: 100%;
      padding: 0.875rem;
      border: 2px solid #4e5762;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .whatsapp-btn {
      background: #25D366;
      color: white;
    }

    .email-btn {
      background: var(--primary-color);
      color: white;
    }

    footer {
      background: var(--primary-color);
      color: white;
      padding: 2rem;
      text-align: center;
      margin-top: 4rem;
    }

    .footer-content {
      max-width: 800px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .header-container {
        height: 300px;
      }

      .container {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }

      .button-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="header-container">
    <div class="slideshow">
      <img src="WhatsApp Image 2025-04-19 at 13.31.05_4fba3198.jpg" class="active" alt="img1">
    
    </div>
    <header>
      <div class="header-content">
        <h1>YADHU SATHEESH</h1>
        <p>THE PURPOSE OF THIS SITE IS TO CONVEY YOUR REQUEST TO ME FOR </p>
        <p>VIDEO EDITING & MINI MOBILE PHOTOGRAPHY VIDEOGRAPHY</p>
        <div class="contact-info">
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <a href="tel:8921265437">+91 89212 65437</a>
          </div>
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <a href="mailto:yadhudir@gmail.com">yadhudir@gmail.com</a>
          </div>
        </div>
      </div>
    </header>
  </div>

  <div class="container">
    <div class="form-header">
      <h2>Service Request Form</h2>
      <p>Get in touch with our experts for premium services</p>
    </div>
    <form id="serviceForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="service">Select Service</label>
        <select id="service" required>
          <option value="">Choose a service</option>
          <option value="Video Editing">Professional Video Editing</option>
          <option value="Mobile Portrait Photography">Mobile Portrait Photography</option>
          <option value="Mobile Videography">Mobile Videography Services</option>
        </select>
      </div>
      <div class="button-group">
        <button type="button" class="whatsapp-btn" onclick="sendToWhatsApp()">
          <i class="fab fa-whatsapp"></i>
          WhatsApp
        </button>
        <button type="button" class="email-btn" onclick="sendToEmail()">
          <i class="fas fa-envelope"></i>
          Email
        </button>
      </div>
    </form>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Yadhu Krishnan S | All rights reserved.</p>
    </div>
  </footer>

  <script>
    // JavaScript remains similar with improvements for better UX
    function getFormData() {
      return {
        name: document.getElementById('name').value.trim(),
        service: document.getElementById('service').value
      };
    }

    function validateForm(data) {
      if (!data.name || !data.service) {
        alert('Please complete all required fields');
        return false;
      }
      return true;
    }

    function sendToWhatsApp() {
      const data = getFormData();
      if (!validateForm(data)) return;
      
      const message = `Hello, I'm ${data.name}.\nI'm interested in your ${data.service} service.`;
      const encodedMessage = encodeURIComponent(message);
      window.open(`https://wa.me/918921265437?text=${encodedMessage}`, '_blank');
    }

    async function sendToEmail() {
      const data = getFormData();
      if (!validateForm(data)) return;

      try {
        const response = await fetch('https://formspree.io/f/mqapvyko', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        if (response.ok) {
          alert('Your request has been successfully submitted!');
          document.getElementById('serviceForm').reset();
        } else {
          throw new Error('Submission failed');
        }
      } catch (error) {
        alert('There was an error submitting your request. Please try again.');
      }
    }

    // Enhanced slideshow with smooth transitions
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slideshow img');

    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
